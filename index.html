<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <div>View Highscores</div>
      <div>Time: <span id="timer">0</span></div>
    </header>
    <main>
      <div id="intro">
        <h1>
          Coding Quiz Challenge
        </h1>
        <p>
          Try to answer the following code-oriented questions whithin the time
          limit. Keep in mind that incorrect answers will penalize your
          scoretime by 10 seconds!
        </p>
        <button id="startButton">Start</button>
      </div>
      <div id="question">
        <h1 id="questionTitle"></h1>
      </div>
      <ul id="questionAnswers"></ul>
      <hr>
      <div id="questionStatus"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
